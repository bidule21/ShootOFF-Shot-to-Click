apply plugin: 'java'
apply plugin: 'eclipse'

eclipse {
    jdt {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

repositories {
   flatDir {
       dirs 'libs'
   }

   mavenCentral()
}

dependencies {
   compile name: 'ShootOFF'

   compile group: 'org.slf4j', name: 'slf4j-api', version: '1.+'
}
